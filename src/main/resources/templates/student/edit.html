<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div class="container-fluid">
    <form method="post" th:action="@{/students/edit}">
        <input type="hidden" th:value="${student.id}" name="studentId">
        <div class="form-group">
            <label>First Name
                <input th:field="${student.firstName}" required class="form-control">
            </label>
            <span th:errors="${student.firstName}" class="error"></span>
        </div>
        <div class="form-group">
            <label>Last Name
                <input th:field="${student.lastName}" required class="form-control">
            </label>
            <span th:errors="${student.lastName}" class="error"></span>
        </div>
        <div class="form-group">
            <label>Address
                <input th:field="${student.address1}" class="form-control">
            </label>
            <span th:errors="${student.address1}" class="error"></span>
        </div>
        <div class="form-group">
            <label>Apt
                <input th:field="${student.address2}" class="form-control">
            </label>
            <span th:errors="${student.address2}" class="error"></span>
        </div>
        <div class="form-group">
            <label>City
                <input th:field="${student.city}" class="form-control">
            </label>
            <span th:errors="${student.city}" class="error"></span>
        </div>
        <div class="form-group">
            <label>State
                <input th:field="${student.state}" class="form-control">
            </label>
            <span th:errors="${student.state}" class="error"></span>
        </div>
        <div class="form-group">
            <label>Zip
                <input th:field="${student.zip}" class="form-control">
            </label>
            <span th:errors="${student.zip}" class="error"></span>
        </div>
        <div class="form-group">
            <label>Phone
                <input th:field="${student.phone}" class="form-control">
            </label>
            <span th:errors="${student.phone}" class="error"></span>
        </div>
        <div class="form-group">
            <label>Email
                <input th:field="${student.email}" class="form-control">
            </label>
            <span th:errors="${student.email}" class="error"></span>
        </div>
        <div class="form-group">
            <label>Birth Date
                <input type = "date" th:field="${student.birthdate}" class="form-control">
            </label>
            <span th:errors="${student.birthdate}" class="error"></span>
        </div>
        <div class="form-group">
            <label>Notes
                <textarea th:field="${student.note}" class="form-control"></textarea>
            </label>
            <span th:errors="${student.note}" class="error"></span>
        </div>

        <input type="submit" value="Edit Complete" class="btn btn-primary">
    </form>
</div>
</body>
</html>
