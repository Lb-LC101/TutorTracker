<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <form th:action="@{'../home'}">
        <div class="container-fluid">
            <h2 th:unless="${books} and ${books.size()}">No Book Profiles Exist
                <a th:href="@{/books/create}">create a Book Profile</a></h2>
            <table class="table table-striped" th:if="${books} and ${books.size()} > 0">
                <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Book Description</th>
                    <th>Lesson Name</th>
                    <th>Lesson Description</th>
                    <th>Procedure Name</th>
                    <th>Procedure Description</th>
                </tr>
                </thead>
                <tr th:each="book : ${books}">
                    <td><p th:text="${book.BookName}"></p></td>
                    <td><p th:text="${book.BookDescription}"></p></td>
                    <td><p th:text="${book.LessonName}"></p></td>
                    <td><p th:text="${book.LessonDescription}"></p></td>
                    <td><p th:text="${book.ProcedureName}"></p></td>
                    <td><p th:text="${book.ProcedureDescription}"></p></td>
                    <td><a th:text="Edit" th:value = "${book.id}" th:href="'books/edit/' + ${book.id}"></a></td>
                    <td><a th:text="Copy" th:value = "${book.id}" th:href="'books/copy/' + ${book.id}"></a></td>
                </tr>
            </table>
            <input type="submit" value="Return to main menu" class="btn btn-primary">
        </div>
    </form>
</body>
</html>
