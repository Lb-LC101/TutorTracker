<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div class="container-fluid">
    <form method="post" th:action="@{/readingsightwords/edit}">
        <input type="hidden" th:value="${readingSightword.id}" name="readingSightwordId">
        <div class="form-group">
            <label>Sight Word
                <input th:field="${readingSightword.word}" required class="form-control">
            </label>
            <span th:errors="${readingSightword.word}" class="error"></span>
        </div>

        <input type="submit" value="Reading Sight Word Edit Complete" class="btn btn-primary">
    </form>
</div>
</body>
</html>
