<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<form method="post">
    <div class="form-group">
        <label>Sight Word
            <input th:field="${sightword.word}" th:value="${sightword.word}" class="form-control">
        </label>
        <span th:errors="${sightword.word}" class="error"></span>
    </div>
    <div class="form-group">
        <label> Level
            <input th:field="${sightword.level}" th:value="${sightword.level}" class="form-control">
        </label>
        <span th:errors="${sightword.level}" class="error"></span>
    </div>

    <input type="submit" value="Create Sight Word Profile" class="btn btn-primary">
</form>
</body>
</html>
