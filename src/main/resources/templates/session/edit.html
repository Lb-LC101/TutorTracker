<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
    <div class="container-fluid">
        <form method="post" th:action="@{/sessions/edit}">
            <input type="hidden" th:value="${session.id}" name="sessionId">
            <div class="form-group">
                <label>First Name
                    <input th:field="${session.sessionDate}" required class="form-control">
                </label>
                <span th:errors="${session.sessionDate}" class="error"></span>
            </div>
            <label>Last Name
                <input th:field="${session.sessionNote}" required class="form-control">
            </label>
            <span th:errors="${session.sessionNote}" class="error"></span>
            <input type="submit" value="Edit Complete" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
