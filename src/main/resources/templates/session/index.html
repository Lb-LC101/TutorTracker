<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
    <form th:action="@{'../home'}">
        <div class="container-fluid">
            <h2 th:unless="${sessions} and ${sessions.size()}">No Sessions Exist
                <a th:href="@{/sessions/create}">create a Session</a></h2>
            <table class="table table-striped" th:if="${sessions} and ${sessions.size()} > 0">
                <thead>
                <tr>
                    <th>Session Datee</th>
                    <th>Session Note</th>
                </tr>
                </thead>
                <tr th:each="session : ${sessions}">
                    <td><a th:text="${session.sessionDate}"></a></td>
                    <td><a th:text="${session.sessionNote}"></a></td>
                    <td><a th:text="Edit" th:value = "${session.id}" th:href="'sessions/edit/' + ${session.id}"></a></td>
                </tr>
            </table>
            <input type="submit" value="Return to main menu" class="btn btn-primary">
        </div>
    </form>
</body>
</html>
