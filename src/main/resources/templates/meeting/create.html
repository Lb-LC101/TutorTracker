<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<form method="post">
    <div class="form-group">
        <label>Meeting Date
            <input type="date" th:field="${meeting.meetingDate}" th:value="${meeting.meetingDate}" class="form-control">
        </label>
        <span th:errors="${meeting.meetingDate}" class="error"></span>
    </div>
    <div class="form-group">
        <label>Meeting Note
            <textarea th:field="${meeting.meetingNote}" th:value="${meeting.meetingNote}" class="form-control"></textarea>
        </label>
        <span th:errors="${meeting.meetingNote}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="student">Student</label>
        <select name="studentId">
            <option th:each="student : ${students}"
                    th:text="${student.firstName}+' '+${student.lastName}"
                    th:value="${student.id}"></option>
        </select>
    </div>

    <input type="submit" value="Create meeting" class="btn btn-primary">
</form>
</body>
</html>
